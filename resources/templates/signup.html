{% extends "base.html" %}
{% block content %}
<h1>Sign Up <span class="small">Get ready to start advanture.</span></h1>
<div class="row">
    <div class="col-md-6">
        <form role="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="input" class="form-control" name="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="email@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="security password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
